# Development Docker Compose Configuration
# Use this for local development with hot reload and debugging

version: '3.8'

services:
  # Development application service
  app-dev:
    build: 
      context: .
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development tools
    container_name: vehicle-price-dev
    ports:
      - "8000:8000"
      - "5678:5678"  # Debug port
    environment:
      # AI Configuration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      
      # Development Configuration
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8080","http://localhost:5173"]
      - RELOAD=true
      
      # Database Configuration
      - DATABASE_URL=sqlite:///app/predictions_dev.db
    
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/venv  # Exclude venv from mount
      - dev_logs:/app/logs
      
    restart: unless-stopped
    
    # Override command for development with reload
    command: ["uvicorn", "src.api:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--log-level", "debug"]
    
    networks:
      - vehicle-price-dev-network

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: vehicle-price-redis-dev
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    networks:
      - vehicle-price-dev-network

  # Database browser for development (optional)
  adminer:
    image: adminer
    container_name: vehicle-price-adminer
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - vehicle-price-dev-network
    profiles:
      - dev-tools

# Development volumes
volumes:
  dev_logs:
    driver: local
  redis_dev_data:
    driver: local

# Development network
networks:
  vehicle-price-dev-network:
    driver: bridge
