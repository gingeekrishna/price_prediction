[flake8]
# Flake8 configuration for linting
max-line-length = 88
extend-ignore = 
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (handled by black)
    E501
max-complexity = 10
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .eggs,
    *.egg,
    build,
    dist,
    .tox

per-file-ignores =
    # Ignore import organization in __init__.py files
    __init__.py:F401
    # Allow star imports in test files
    test_*.py:F405,F403

# Naming conventions
import-order-style = google
application-import-names = src,tests
